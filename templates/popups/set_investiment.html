<div class="pop-up" id="set-invest-pop-up">
    <div id="form-content">
        <i id="close-button" class="fa-solid fa-xmark" onclick="close_popup(this);"></i>
        <h2 class="text-center">Insira os novos dados<wbr> do investimento</h2>
        <form autocomplete="off" id="set-investment-form" class="form-transaction onformsubmit" method="POST" action="{{ url_for('invest_page.operator_investiment', operation='set') }}">
            <label for="name">Nome do Investimento:</label>
            <input type="text" name="name" placeholder="Ex.: Picpay">
            <label for="rendiment">Rendimento Mensal:</label>
            <input type="number" name="rendiment" step="0.01" placeholder="3,99%">
            <label for="current_amount">Montante Atual:</label> 
            <input class="color_money_listener" type="number" step="0.01" name="current_amount" placeholder="200,00">
            <label class="muted my-0 t-red" hidden>Valor inv√°lido!</label>
            <input type="hidden" name="id_investiment" id="set-investiment" value="">       
            <button type="submit">Alterar investimento</button>
        </form>
    </div>
</div>
